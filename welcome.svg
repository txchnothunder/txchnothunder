<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        @font-face {
          font-family: Athene;
          src: URL('Athene.otf') format('opentype');
          font-weight:normal;
          font-style:normal;
        }

        .container {
          --color-main: #C4F5F5;
          --color-primary: #F5C4C4;
          --color-secondary: #C4F5C4;
          --color-tertiary: #C4C4F5;

          background: linear-gradient(
            -45deg,
            var(--color-main),
            var(--color-primary),
            var(--color-secondary),
            var(--color-tertiary)
          );
          background-size: 400% 400%;
          animation: gradient 10s ease-in-out infinite;

          width: 100%;
          height: 300px;

          display: flex;  
          justify-content: center;
          align-items: center;
          color: #C398EE;
        
          font-family: 'Athene.otf';
        }

      </style>

      <div class="container">
        <h1>hello, my name is ethan wong</h1>
      </div>
    </div>
  </foreignObject>
</svg>
